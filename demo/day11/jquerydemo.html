<!doctype html>
<html lang="en">
	<head/>
		<meta charset="utf-8" />
		<title>JQuery</title>		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript">
		</script>
		
		<script type="text/javascript">
			$(document).ready(function() {
				$("a").addClass("test");
				$("a").click(function() {
					alert("Hello world!");
				});

				$("p").click(function() {
					$("p").addClass("awesome");
				});				
			});		
		</script>
		
		<style type="text/css">
			a.test {
				color: red;
			}
			
			p.awesome {
				color: blue;
				font-weight: bold;
			}
		</style>
	</head>
	
	<body>
		<a href="../">foobar</a>
		<p>test</p>
	</body>
</html>
