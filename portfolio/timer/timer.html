<!doctype html>
<html lang="en">
	<head>
		<script type="text/javascript" src="./timer.js"></script>
		<script type="text/javascript" src="./timer_charcount.js"></script>
		<link rel="shortcut icon" href="../../img/favicon.ico">	
		<title>Class Countdown</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1>
			<!--
			Set class enddate by inputing paramenters in the countdown function in the format of countdown(year, month, date, hour, minutes). In this case, the class ending time is 18th July(07), 2012, 19:20 (7:20pm).
			-->
			Only <script>countdown(2012, 07, 18, 19, 20)</script> calendar day(s) left.
		</h1>		
		<h2>
			<!--
			Minimum character count version.
			-->
			Only <script>n(2012, 07, 18, 19, 20)</script> calendar day(s) left. 
		</h2>
	</body>
</html>
