<!doctype html>
<html lang="en">
	<head>
		<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>		
		<script type="text/javascript" src="./js/sort.js"></script>

		<meta charset="utf-8" />
		<title>Sort The Dawgs!</title>

	<body>
		<section id="content">
			<header>
				<h1>Sort the Dawgs!</h1>
				<h2 id="sortby">Select the attribute to start sorting</h2>
			</header>
			<nav>
				<a href="#">
					<div class="button theme state-inactive" id="byBreed" onclick="doSortByBreed()">

				</a>
				<a href="#">
					<div class="button theme state-inactive" id="byWeight" onclick="doSortByWeight()">
						<span>Sort by weight</span>
					</div>
				</a>
				<a href="#">
					<div class="button theme dawg" id="result2">
						<span id="breed2"></span>
					</div>
				</a>
				<a href="#">
					<div class="button theme dawg" id="result3">
						<span id="breed3"></span>
					</div>
				</a>	
				<a href="#">
					<div class="button theme dawg" id="result4">
						<span id="breed4"></span>
					</div>
				</a>
				<a href="#">
					<div class="button theme dawg last" id="result5">
						<span id="breed5"></span>
					</div>
				</a>					
			</nav>
			<article>
				<div id="results" class="state-inactive"></div>
				<div class="button theme last" id="result1">
					<span id="breed1"></span>
				</div>	
			</article>		
		</section>
	</body>
